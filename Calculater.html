<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="Calculater.css"/>
    <title>Document</title>
</head>
<body>
    <div class="body">
        <div class="details"><span>Calculater:</span> 
        <img src="calc.ico" class="icon"/>
        </div>
        <div class="calc" id="calc">
            <input  type="text" id="txt" class="txt"/>
            <button id="btn0" class="btn">0</button>
            <button id="btn1" class="btn">1</button>
            <button id="btn2" class="btn">2</button>
            <button id="btn3" class="btn">3</button>
            <button id="btn4" class="btn">4</button>
            <button id="btn5" class="btn">5</button>
            <button id="btn6" class="btn">6</button>
            <button id="btn7" class="btn">7</button>
            <button id="btn8" class="btn">8</button>
            <button id="btn9" class="btn">9</button>
            <button id="btn." class="btn"><b>.</b></button>
            <button id="btn+" class="btn">+</button>
            <button id="btn-" class="btn">-</button>
            <button id="equal" class="btn">=</button>
            <button id="btn/" class="btn">/</button>
            <button id="btn*" class="btn">X</button>
            <button id="reset" class="btn">C</button> 
        </div>   
    </div>
</body>
<script src="Calculater.js"></script>

</html>
